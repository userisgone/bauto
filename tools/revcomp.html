<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Complement Tool</title>
</head>
<body>
  <h1>Reverse Complement</h1>
  <textarea id="seq" rows="8" cols="60" placeholder="Paste DNA sequence here..."></textarea><br><br>
  <button onclick="runRC()">Get Reverse Complement</button>
  <pre id="output"></pre>

  <script>
    function reverseComplement(seq) {
      const comp = { A:"T", T:"A", G:"C", C:"G", a:"t", t:"a", g:"c", c:"g" };
      return seq.split("").reverse().map(b => comp[b] || b).join("");
    }
    function runRC() {
      const input = document.getElementById('seq').value;
      const result = reverseComplement(input);
      document.getElementById('output').innerText = result;
    }
  </script>
</body>
</html>
