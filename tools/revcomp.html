<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Complement</title>
  <link rel="stylesheet" href="../styles/site.css">
</head>
<body>
  <div class="container">
    <h1>Reverse Complement</h1>
    <p class="muted">Paste DNA below, then click run.</p>

    <label class="mb-2">Input sequence</label>
    <textarea id="seq" class="textarea" placeholder=">seq1
ATGC..." ></textarea>

    <button class="btn mt-3" id="run">Run</button>

    <label class="mt-4 mb-2">Output</label>
    <pre id="out" class="card" style="white-space: pre-wrap;"></pre>
  </div>

  <script>
    function reverseComplement(seq){
      const map = {A:'T',T:'A',C:'G',G:'C',a:'t',t:'a',c:'g',g:'c'};
      return seq.split('').reverse().map(b => map[b] ?? b).join('');
    }
    document.getElementById('run').addEventListener('click', () => {
      const input = document.getElementById('seq').value;
      document.getElementById('out').textContent = reverseComplement(input);
    });
  </script>
</body>
</html>
