<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Complement (Python)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 100px; font-family: monospace; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Reverse Complement Tool (Python via Pyodide)</h1>

<label for="seq">Input DNA sequence:</label><br>
<textarea id="seq">ATGCGTACCTGA</textarea><br>

<button id="runBtn">Reverse Complement</button>

<h3>Result</h3>
<pre id="output">Click the button to run</pre>

<script>
  async function main() {
    const pyodide = await loadPyodide();

    // Define your Python function
    await pyodide.runPythonAsync(`
def reverse_complement(seq):
    complement = {'A':'T','T':'A','C':'G','G':'C','N':'N'}
    return ''.join(complement.get(base.upper(), 'N') for base in reversed(seq))
    `);

    // Hook up the button
    document.getElementById('runBtn').addEventListener('click', async () => {
      const seq = document.getElementById('seq').value;
      const result = await pyodide.runPythonAsync(`
reverse_complement(${JSON.stringify(seq)})
      `);
      document.getElementById('output').textContent = result;
    });
  }

  main();  // start Pyodide
</script>
</body>
</html>
